<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Dataset Generator</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0091ff;
        }

        #video-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        #video {
            transform: scaleX(-1);
            border: 2px solid #ffffff;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #enrolmentForm {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            background-color: #2c3e50;
            color: #ffffff;
        }

        button {
            margin: 0 10px;
    padding: 13px 46px;
    background: #ffd000c5;
    border: 1px solid white;
    color: #2d2d2d;
    /* border: none; */
    font-family: 'Comfortaa', sans-serif;
    border-radius: 56px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s ease, transform 0.3s ease; /* Add a smooth transition effect for both background and padding */
}

button:hover {
    background: #0091ff; /* Change the background color on hover */
    transform: scale(1.08);
    color: white; /* Scale the button on hover */
}

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #progress-bar-container {
            width: 400px;
            height: 20px;
            background-color: #2c3e50;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4ddb34;
            transition: width 0.5s ease-in-out;
        }
        main{
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.315);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            font-family: 'Arial', sans-serif;
        }

        .return-button {
    text-decoration: none;
    position: fixed;
    top: 40px;
    left: 30px;
    padding: 10px 25px;
    background-color: #0091ff;
    color: #ffffff;
    margin: 0px 20px 20px 20px;
    border-radius: 5px;
    font-size: 1em;
    transition: background-color 0.2s ease;
}

.return-button:hover {
    background-color: #00345c;
    color: rgb(145, 144, 144);
}
    </style>

</head>
<body>
    <main>
        <a href="/addstudent" class="return-button">Return</a>
    <h1>Attendify: <span style="color: white;">Student Face Register</span> </h1>
    
    <div id="video-container">
        <video id="video" width="400" height="240" autoplay></video>
    </div>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <form id="enrolmentForm">
        <label for="enrolment">Enter Enrollment:</label>
        <input type="text" id="enrolment" name="enrolment" required>
        <div>
            <button type="button" onclick="startCamera()">Start Camera</button>
            <button type="button" onclick="closeCamera()">Close Camera</button>
            <button type="button" onclick="startDataCollection()">Start Data Collection</button>
        </div>
    </form>
    

    <div id="status"></div>

</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var video = document.getElementById('video');
        var statusDiv = document.getElementById('status');
        var progressBar = document.getElementById('progress-bar');

        var stream;

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (videoStream) {
                    stream = videoStream;
                    video.srcObject = stream;
                })
                .catch(function (err) {
                    console.error("Error accessing the camera: " + err);
                });
        }

        function startDataCollection() {
            var enrolment = document.getElementById('enrolment').value;
            socket.emit('enrolment', enrolment);
            statusDiv.innerHTML = 'Data collection in progress...';

            // Simulate progress
            simulateProgress();
        }

        function closeCamera() {
            if (stream) {
                var tracks = stream.getTracks();
                tracks.forEach(function(track) {
                    track.stop();
                });
                video.srcObject = null;
                statusDiv.innerHTML = 'Camera closed.';
            }
        }

        function simulateProgress() {
            var progress = 0;

            var interval = setInterval(function() {
                if (progress < 90) {
                    progress += 1;
                    progressBar.style.width = progress + '%';
                } else {
                    clearInterval(interval);
                    statusDiv.innerHTML = 'Data collection complete.';
                    progressBar.style.width = '100%';
                }
            }, 50);
        }

        socket.on('message', function(msg) {
            statusDiv.innerHTML = msg;
        });
    </script>
</body>
</html>
