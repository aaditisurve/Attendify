<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">


    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', sans-serif;

        }

        h2 {
            color: #55aaff;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #555;
            color: #fff;
            border: 1px solid #777;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #55aaff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4488ff;
        }

        footer {
            margin-top: 20px;
            color: #888;
        }

        .logo {
            display: block;
            margin: 10vh auto;
            width: 300px;
            height: 120px;
            background: url('static/imgs/Picture1.png') center/cover no-repeat;
            /* border-radius: 50%; */
        }
    </style>
</head>

<body>
    <div class="logo"></div>
    <h2>Change Password</h2>
    <form method="post" action='/change_password'>
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" required><br>
        <button type="submit">Change Password</button>
    </form>
    <footer>&copy; 2023 Attendify. All rights reserved.</footer>
</body>

</html>
